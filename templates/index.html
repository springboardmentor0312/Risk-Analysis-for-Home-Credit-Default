<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Default Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="form-container p-4 rounded shadow-lg">
            <!-- Logo on left, title centered below -->
            <div class="d-flex justify-content-between align-items-center mb-2">
                <img src="{{ url_for('static', filename='home.png') }}" alt="Logo" class="form-logo">
            </div>
            <h2 class="text-center form-title">Credit Default Prediction</h2>

            <!-- Form with Two-Column Layout -->
            <form action="/predict" method="post" id="creditForm" onsubmit="return validateForm()">
                <div class="row">
                    <!-- Age Category and Loan Type (Radio Buttons) -->
                    <div class="col-md-6 form-group">
                        <label for="age_category">Age Category</label>
                        <select name="age_category" class="form-control" id="age_category" required>
                            <option value="">Select Age Category</option>
                            <option value="young">Young</option>
                            <option value="middle-aged">Middle-aged</option>
                            <option value="elderly">Elderly</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Loan Type</label>
                        <div>
                            <input type="radio" id="cash_radio" name="loan_type_radio" value="cash" required>
                            <label for="cash_radio">Cash</label>
                            <input type="radio" id="revolving_radio" name="loan_type_radio" value="revolving" required>
                            <label for="revolving_radio">Revolving</label>
                        </div>
                    </div>
                </div>

                <!-- Payment Count and Total Amount Paid -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="payment_count">Payment Count</label>
                        <input type="number" name="payment_count" class="form-control" id="payment_count" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="total_amount_paid">Total Amount Paid</label>
                        <input type="number" step="0.01" name="total_amount_paid" class="form-control" id="total_amount_paid" required>
                    </div>
                </div>

                <!-- Average Payment Delay and Income -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="average_payment_delay">Average Payment Delay (days)</label>
                        <input type="number" step="0.01" name="average_payment_delay" class="form-control" id="average_payment_delay" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="income">Annual Income</label>
                        <input type="number" step="0.01" name="income" class="form-control" id="income" required>
                    </div>
                </div>

                <!-- Credit Amount -->
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="credit">Credit Amount</label>
                        <input type="number" step="0.01" name="credit" class="form-control" id="credit" required>
                    </div>
                </div>

                <!-- Model Selection Dropdown -->
                <div class="form-group">
                    <label for="model_choice">Choose a Model</label>
                    <select name="model_choice" class="form-control" id="model_choice" required>
                        <option value="random_forest">Random Forest</option>
                        <option value="decision_tree">Decision Tree</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mt-4">Predict</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
