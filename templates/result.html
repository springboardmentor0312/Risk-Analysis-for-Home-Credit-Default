<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result_style.css') }}">
</head>
<body>
    <div class="result-container">
        <div class="result-form">
            <!-- Title -->
            <h2 class="form-title">Prediction Result</h2>

            <!-- Default Status -->
            <p class="result-text">Default Status: <strong>{{ status }}</strong></p>

            <!-- Credit Score -->
            <div class="credit-score-container">
                Credit Score: <span class="credit-score-value">{{ score }}</span>
            </div>

            <!-- Credit Category -->
            <p class="credit-category {{ category }}">Credit Category: {{ category }}</p>


            <!-- Reason for Default/Non-Default -->
            <div class="reason">
                <strong>Reason:</strong>
                <p>{{ reason }}</p>
            </div>

            <!-- Recommendation for Improvement -->
            <div class="recommendation">
                <strong>Recommendation:</strong>
                <p>{{ recommendation }}</p>
            </div>

            <!-- Button for Another Prediction -->
            <a href="{{ url_for('home') }}" class="submit-btn">Make Another Prediction</a>

        </div>
    </div>
</body>
</html>
