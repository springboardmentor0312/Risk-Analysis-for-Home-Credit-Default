<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Credit Default Risk Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">Home Credit Default Risk Analysis</div>

    <div class="container">
        <h2>Customer Credit Risk Form</h2>
        <form id="creditForm">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required><br><br>

            <label for="age">Customer Age:</label>
            <input type="number" id="age" min="18" required>

            <label for="income">Customer Income:</label>
            <input type="number" id="income" required>

            <label for="home_ownership">Home Ownership:</label>
            <select id="home_ownership">
                <option value="OWN">Own</option>
                <option value="RENT">Rent</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OTHER">Other</option>
            </select>

            <label for="employment_duration">Employment Duration (years):</label>
            <input type="number" id="employment_duration" min="0" required>

            <label for="loan_intent">Loan Intent:</label>
            <select id="loan_intent">
                <option value="PERSONAL">Personal</option>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="DEBT_CONSOLIDATION">Debt Consolidation</option>
                <option value="HOME_IMPROVEMENT">Home Improvement</option>
                <option value="VENTURE">Venture</option>
            </select>

            <label for="loan_grade">Loan Grade:</label>
            <select id="loan_grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" required>

            <label for="interest_rate">Loan Interest Rate (%):</label>
            <input type="number" id="interest_rate" step="0.01" required>

            <label for="term">Term (months):</label>
            <input type="number" id="term" required>

            <label for="historical_default">Historical Default:</label>
            <select id="historical_default">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="credit_history_length">Credit History Length (years):</label>
            <input type="number" id="credit_history_length" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function submitForm() {
            const data = {
                customer_id: document.getElementById('customer_id').value,
                age: parseInt(document.getElementById('age').value),
                income: parseFloat(document.getElementById('income').value),
                home_ownership: document.getElementById('home_ownership').value,
                employment_duration: parseInt(document.getElementById('employment_duration').value),
                loan_intent: document.getElementById('loan_intent').value,
                loan_grade: document.getElementById('loan_grade').value,
                loan_amount: parseFloat(document.getElementById('loan_amount').value),
                interest_rate: parseFloat(document.getElementById('interest_rate').value),
                term: parseInt(document.getElementById('term').value),
                historical_default: parseInt(document.getElementById('historical_default').value),
                credit_history_length: parseInt(document.getElementById('credit_history_length').value)
            };

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById('result');
                if (result.error) {
                    resultDiv.textContent = `Error: ${result.error}`;
                    resultDiv.style.color = 'red';
                } else {
                    resultDiv.textContent = `Risk Prediction: ${result.prediction}`;
                    resultDiv.style.color = 'green';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred.';
            });
        }
    </script>
</body>
</html>
